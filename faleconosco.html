<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contato</title>
</head>
<body>
    <section>
        <h2>Contato</h2>
        <form action="obrigado.html" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off">
            <label>Email</label>
            <input type="email" name="mail" placeholder="Digite seu email" autocomplete="off">
            <label>Mensagem</label>
            <textarea name="mensage"  cols="30" rows="10" placeholder="Digite sua mensage"></textarea>
            <button type="submit" >Enviar</button>
        </form>
    </section>
</body>
</html>
